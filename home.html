<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Budget Monthly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-white shadow-sm py-4 px-6 flex justify-between items-center fixed top-0 left-0 w-full z-10">
  <h1 class="text-2xl font-bold text-gray-800">Bobb Tracker</h1>

  <!-- Mobile Menu Button -->
  <button id="menu-toggle" class="md:hidden text-blue-600 text-2xl focus:outline-none">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Nav Links -->
  <nav id="main-nav" class="hidden md:flex md:space-x-6 text-blue-600 font-semibold absolute md:relative top-16 right-4 md:top-0 md:right-0 bg-white md:bg-transparent shadow md:shadow-none rounded-lg md:rounded-none p-4 md:p-0 z-20">
    <a href="home.html" class="block py-2 md:py-0 hover:text-blue-800 transition-colors duration-200"><i class="fas fa-home mr-1"></i>Home</a>
    <a href="summary.html" class="block py-2 md:py-0 hover:text-blue-800 transition-colors duration-200"><i class="fas fa-chart-pie mr-1"></i>Summary</a>
    <a href="expenses.html" class="block py-2 md:py-0 hover:text-blue-800 transition-colors duration-200"><i class="fas fa-money-bill-wave mr-1"></i>All Expenses</a>
    <a href="settings.html" class="block py-2 md:py-0 hover:text-blue-800 transition-colors duration-200"><i class="fas fa-cog mr-1"></i>Settings</a>
  </nav>
</header>

<!-- Main Content -->
<main class="container mx-auto px-4 pt-24 pb-10">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <!-- Add Expense -->
    <div class="bg-white rounded-lg shadow p-6 animate-slide-in-left">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Add New Expense</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="expense-amount" class="block text-sm font-medium text-gray-600">Amount ($)</label>
          <input type="number" id="expense-amount" class="w-full mt-1 border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" placeholder="e.g., 10.50">
        </div>
        <div>
          <label for="expense-date" class="block text-sm font-medium text-gray-600">Date</label>
          <input type="date" id="expense-date" class="w-full mt-1 border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="md:col-span-2">
          <label for="expense-description" class="block text-sm font-medium text-gray-600">Description</label>
          <input type="text" id="expense-description" class="w-full mt-1 border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" placeholder="e.g., Coffee at cafe">
        </div>
        <div class="md:col-span-2">
          <label for="expense-category" class="block text-sm font-medium text-gray-600 mb-1">Category</label>
          <div class="flex items-center gap-2">
            <select id="expense-category" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400">
              <option value="">Select Category</option>
            </select>
            <span id="selected-category-icon" class="text-2xl text-blue-500"></span>
          </div>
        </div>
      </div>
      <button id="add-expense-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full transition-transform transform hover:scale-105">
        <i class="fas fa-plus-circle mr-2"></i>Add Expense
      </button>
    </div>

    <!-- Categories -->
    <div class="bg-white rounded-lg shadow p-6 animate-slide-in-right">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Categories</h2>
      <div class="flex flex-col sm:flex-row gap-3 mb-4">
        <input id="new-category-name" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-400" placeholder="New Category Name">
        <button id="add-category-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold px-4 py-2 rounded transition-transform transform hover:scale-105">
          <i class="fas fa-folder-plus mr-1"></i>Add
        </button>
      </div>
      <div id="existing-categories" class="flex gap-2 mt-4 flex-wrap animate-fade-in-up"></div>
    </div>
  </div>

  <!-- Total Section -->
  <div class="bg-white rounded-lg shadow p-6 mt-6 text-center animate-fade-in-up">
    <h2 class="text-xl font-semibold mb-2 text-gray-700">Total This Month</h2>
    <p id="total-expenses-container" class="text-4xl font-extrabold text-blue-600 animate-pulse">
      <span id="total-expenses">$0.00</span>
    </p>
    <p class="text-sm text-gray-500 mt-1" id="current-month-display"></p>
  </div>
</main>

<!-- Toast -->
<div id="toast" class="fixed bottom-4 right-4 md:right-6 z-50 bg-blue-500 text-white px-4 py-2 rounded shadow hidden"></div>

<!-- Bootstrap JS (only for optional toast/modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

<!-- Main JS -->
<script type="module" src="script.js"></script>

<!-- Mobile Menu Toggle Script -->
<script>
  document.getElementById('menu-toggle').addEventListener('click', () => {
    const nav = document.getElementById('main-nav');
    nav.classList.toggle('hidden');
  });
</script>

</body>
</html>
