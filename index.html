<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Monthly | Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm space-y-6">
    <h1 class="text-3xl font-bold text-center text-gray-800">Bobb Tracking</h1>
    <p class="text-center text-gray-600">Your Personal Expense Tracker</p>

    <div class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Enter a Username to Start</label>
        <input id="username" type="text" placeholder="e.g., JohnDoe"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-400" />
      </div>

      <button id="login-btn"
              class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition">
        <i class="fas fa-sign-in-alt mr-2"></i>Login / Sign Up
      </button>
    </div>
  </div>

  <script type="module">
    import { login } from './auth.js';
    document.getElementById('login-btn').addEventListener('click', login);
  </script>
</body>
</html>
